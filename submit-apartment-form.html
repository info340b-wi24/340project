<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Apartment Post Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/combined.css">
</head>

<body class="container">
    <nav>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="apartments.html">Apartments</a></li>
            <li><a href="submit-renter-form.html">Renter Application Form</a></li>
            <li><a href="submit-apartment-form.html">Submit Apartment Form</a></li>
            <li><a href="view-favorites.html">Favorites</a></li>
        </ul>
    </nav>
    <header>
        <h1>Apartment Details Form</h1>
        <p>This form is for the subletter to submit their apartment details.</p>
    </header>
    
    <main>
        <section>
            <form>
                <header>
                    <h2>Fill out the apartment details below.</h2>
                </header>
                
                <div>
                    <label for="address_input">Apartment Address: </label>
                    <input type="text" name="address" id="address_input">
                </div>
                
                <div>
                    <label for="bedrooms_input">Number of Bedrooms: </label>
                    <input type="text" name="bedrooms" id="bedrooms_input">
                </div>
                
                <div>
                    <label for="bathrooms_input">Number of Bathrooms: </label>
                    <input type="text" name="bathrooms" id="bathrooms_input">
                </div>
                
                <div>
                    <label for="price_input">Price of Rent: </label>
                    <input type="text" name="price" id="price_input">
                </div>
                
                <div>
                    <label for="duration_input">Duration of Stay: </label>
                    <input type="text" name="duration" id="duration_input">
                </div>
                
                <div>
                    <label for="deposit_input">Price of Security Deposit: </label>
                    <input type="text" name="deposit" id="deposit_input">
                </div>
                
                <div>
                    <label for="roommates_input">Number of Current Roommates: </label>
                    <input type="text" name="roommates" id="roommates_input">
                </div>
                
                <div>
                    <label for="pets_input">Pets Allowed: </label>
                    <input type="checkbox" name="pets" id="pets_input">
                </div>
                
                <div>
                    <label for="appliances_input">List of Apartment Appliances: </label>
                    <textarea class="form-control" name="appliances" id="appliances_input"></textarea>
                </div>
                
                <div>
                    <label for="transportation_input">Proximity to Public Transportation: </label>
                    <textarea class="form-control" name="transportation" id="transportation_input"></textarea>
                </div>
                
                <div>
                    <label for="parking_input">Proximity to Parking: </label>
                    <textarea class="form-control" name="parking" id="parking_input"></textarea>
                </div>
                
                <button type="submit" aria-label="Submit">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
