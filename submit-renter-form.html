<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/combined.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .form-header {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }
        .form-header h1 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .form-header p {
            margin-bottom: 0;
            color: #6c757d;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        form header {
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 20px;
        }
        form label {
            font-weight: bold;
        }
        form button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        form button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="container">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="apartments.html">Apartments</a></li>
            <li><a href="submit-renter-form.html">Renter Application Form</a></li>
            <li><a href="submit-apartment-form.html">Submit Apartment Form</a></li>
            <li><a href="view-favorites.html">Favorites</a></li>
        </ul>
    </nav>
    <header class="form-header">
        <h1>Renter Details Form</h1>
        <p>This form is for the renter to submit their personal details.</p>
    </header>
    
    <main>
        <section>
            <form>
                <header>
                    <h2>Fill out your details below.</h2>
                </header>
                
                <div>
                    <label for="name_input">Name: </label>
                    <input type="text" class="form-control" name="name" id="name_input">
                </div>
                
                <div>
                    <label for="age_input">Age: </label>
                    <input type="text" class="form-control" name="age" id="age_input">
                </div>
                <div>
                    <label for="grade_input">Grade: </label>
                    <input type="text" class="form-control" name="grade" id="grade_input">
                </div>
                
                <div>
                    <label for="gpa_input">GPA: </label>
                    <input type="text" class="form-control" name="gpa" id="gpa_input">
                </div>
                
                <div>
                    <label for="major_input">Major: </label>
                    <input type="text" class="form-control" name="major" id="major_input">
                </div>
                
                <div>
                    <label for="income_input">Monthly Income: </label>
                    <input type="text" class="form-control" name="income" id="income_input">
                </div>
                
                <div>
                    <label for="roommates_input">Okay with roommates? </label>
                    <input type="checkbox" name="roommates" id="roommates_input">
                </div>
                
                <div>
                    <label for="pets_input">Any Pets? </label>
                    <input type="checkbox" name="pets" id="pets_input">
                </div>
                
                <div>
                    <label for="move_in_date_input">Preferred Move-In Date: </label>
                    <textarea class="form-control" name="move_in_date" id="move_in_date_input"></textarea>
                </div>
                
                <button type="submit" aria-label="Submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>

        <div class="footer-content">

    </footer>
</body>
</html>
