<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff; /* Light blue background color */
        }
        .apartment-info {
            max-width: 600px;
            margin: auto;
            background-color: #fff; /* White background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
        }
        h1, h2, h3 {
            color: #0066cc; /* Dark blue text color */
        }
        img {
            width: 100%;
            height: 200px; /* Set a fixed height for the image container */
            object-fit: cover; /* Ensure the image covers the container while maintaining aspect ratio */
            border-radius: 8px;
            margin-bottom: 20px;
        }
        p {
            color: #333; /* Dark gray text color */
        }
    </style>
</head>
<body>
    <div class="apartment-info">
        <h1>Apartment Information</h1>
        <h3>Oliv Seattle</h3>
        <div>
            <!-- Adjust the src attribute to the correct file path -->
            <img src="../images/apartment1.png" alt="Apartment Picture">
        </div>
        <div>
            <h2>Address:</h2>
            <p>123 Main Street, Cityville, State, ZIP Code</p>
        </div>
        <div>
            <h2>Bedrooms:</h2>
            <p>2</p>
        </div>
        <div>
            <h2>Bathrooms:</h2>
            <p>2</p>
        </div>
        <div>
            <h2>Rent:</h2>
            <p>$1,200 per month</p>
        </div>
        <div>
            <h2>Amenities:</h2>
            <ul>
                <li>Swimming Pool</li>
                <li>Gym</li>
                <li>24/7 Security</li>
                <!-- Add more amenities as needed -->
            </ul>
        </div>
        <div>
            <h2>Duration of Stay:</h2>
            <p>12 months</p>
        </div>
    </div>
</body>
</html>
